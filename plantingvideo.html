<!DOCTYPE html>
<html>
<head>

        #myVideo {
            position: fixed;

            margin-right: 10%;
            width: 50%;
            height: 50%;
            object-fit: cover;
            z-index: -1;

</head>
<body>

        video.addEventListener('ended', function() {
            video.pause();
        });

</body>
</html>
